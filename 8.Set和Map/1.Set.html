<script>
    // 类似数组，只有值没有键
    // 通过构造函数方式创建一个Set实例
    // 参数是一个数组 或者 类似数组（只要有interable接口）
    // 有interable接口 : 数组 arguments 元素集合 Set Map 字符串
    // 会默认去重
    console.log(new Set());
    console.log(new Set([1,2,3,4,2,2,3,4,2]));
    console.log(new Set("1234"));

    function fn() {
        console.log(new Set(arguments));
    }
    fn(1,2,3,4);

    //size Set实例的大小个数

    // add clear delete has
    // add 增加 如果之前没有则加上，有就不加，返回值增加后的实例(可以实现链式写法)
    // 参数 一次加一个
    let set1 = new Set([1,2,"哈哈",null,NaN,true]);
    console.log(set1.add(1));
    console.log(set1.add(10));
    console.log(set1.add(100).add(1000));

    // delete 删除 返回值 true/false
    console.log(set1.delete(1)); // true
    console.log(set1.delete(10000)); // false
    console.log(set1);

    // clear清空 没有返回值 undefined
    console.log(set1.clear()); // undefined
    console.log(set1);

    // has 判断有没有此项 返回值 true/false
    let set2 = new Set([1,2,"哈哈",null,NaN,true]);
    console.log(set2.has(1)); //true

    // 遍历 forEach keys values entries
    set2.forEach((item,index,input)=>{
        // Set实例只有value没有key
        // item,index：当前项value
        // input：当前Set实例
    });
    console.log(set2.keys());

    for (let key of set2.keys()){
        // key 仍然是value值
        console.log(key);
    }

    for (let [item,val] of set2.entries()){
        // item val 仍然是value值
        console.log(item,val);
    }


</script>
