<script>
    // 构造函数的方式创建Map实例
    // new Map([[key,value],[]])
    // 参数是一个数组，数组的每一项也是一个数组，有两个值 key value
    // 一个对象的属性名必须是字符串，如果你写的不是字符串也默认转为字符串

    let ary=[1,2],o={};
    let obj = {
      name:"matrix",
        1:"1",
        true:"true",
        [ary]:ary
    };

    console.log(obj);
    let map1 = new Map([[1,'matrix'],[2,'Hyter'],[true,"matrix_true"],[o,{name:"matrix"}],[ary,[1,2]]]);
    console.log(map1); // Map(2) {1 => "matrix", 2 => "Hyter"}

    // size:键值对的个数


    // get set has delete clear
    // get(key) 获取value
    console.log(map1.get(1));
    console.log(map1.get(true));
    console.log(map1.get(o));
    console.log(map1.get(ary));

    // set(key,value) 设置 如果之前有过key则是修改，没有就是增加
    map1.set(1,2);
    console.log(map1);

    // has 判断key有没有对应的value值 返回值是 true/false
    console.log(map1.has(1));

    // delete 删除 返回值 true / false
    console.log(map1.delete(1));
    console.log(map1);

    // clear 清空 没有返回值
    console.log(map1.clear());
    console.log(map1);


    // forEach keys  values entries
    let map2 = new Map([[1,'matrix'],[2,'Hyter'],[true,"matrix_true"],[o,{name:"matrix"}],[ary,[1,2]]]);
    map2.forEach(((value, key, map) => {
        console.log(value); // value
        console.log(key);   // key
        console.log(map);  // map
    }));

    for (let key of map2.keys()) {
        console.log(key);
    }

    for (let val of map2.values()) {
        console.log(val);
    }

    for (let [key,value] of map2.entries()){
        console.log(value); // value
        console.log(key);   // key
    }


    // 给你一个数组编程Map实例
    let ary = ["matrix","vue","js"];


</script>
