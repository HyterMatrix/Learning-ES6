<script>
    // 构造函数的方式创建Map实例
    // new Map([[key,value],[]])
    // 参数是一个数组，数组的每一项也是一个数组，有两个值 key value
    // 一个对象的属性名必须是字符串，如果你写的不是字符串也默认转为字符串
    
    let map1 = new Map([[1,'matrix'],[2,'Hyter']]);
    console.log(map1); // Map(2) {1 => "matrix", 2 => "Hyter"}

</script>
