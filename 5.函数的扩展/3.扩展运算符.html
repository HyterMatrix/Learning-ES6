<script>
    // 扩展数组运算符 ...
    // 1.将非数组编程数组

    let str = "123";
    console.log([...str]);
    function fn() {
        console.log(...arguments);
    }
    fn(1,23,445);

    // 合并数组
    let arr1 = [1,2,3,4];
    let arr2 = [10,20,30,40];
    console.log(arr1.concat(arr2));
    console.log([...arr1, ...arr2]);

    // 求数组的最大值
    let ary = [10,20,30,40,1221];
    console.log(Math.max.apply(null, ary));
    console.log(Math.max(...ary));


</script>
